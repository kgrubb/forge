name: Deploy Client Install

on:
  push:
    tags:
      - "thecycle-*"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [1.16, 1.19]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build ${{ matrix.version }} Client Install
        run: |
          ./buildclient.sh ${{ matrix.version }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload ${{ matrix.version }} Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/${{ matrix.version }}/${{ matrix.version }}-thecycle.keligrubb.com.zip
          asset_name: ${{ matrix.version }}-thecycle.keligrubb.com.zip
          asset_content_type: application/zip
